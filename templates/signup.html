<!DOCTYPE html>
<html lang="en" ng-app="SimpleFormsApp">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Material Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    {% assets "scss_all" %}
    <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
</head>
<body ng-controller="RegistrationController as reg">
<!-- partial:index.partial.html -->
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Register</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <a class="title nodec" href='/login'>Login</a>
    <a class="title nodec" href='/signup'>Sign up</a>
    <form action='/register/' method="post">
      <div class="input-container">
        <input type="text" id="user" required="required" name='username'/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" required="required" name='password'
            onfocusout="checkEqual()"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password2" required="required" name='password2'
            onfocusout="checkEqual()"/>
        <label for="#{label}">Repeat password</label>
        <div class="bar"></div>
      </div>
      <div id='error' class="input-container invisible">
        <span>Passwords must be equal</span>
      </div>
      <div class="button-container">
        <button type='submit'><span>Register</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/static/script.js"></script>

</body>
</html>
